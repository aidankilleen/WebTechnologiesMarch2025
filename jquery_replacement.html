<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>jQuery Replacement</h1>

    <ul id="list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <input id="txtInput"/>

    <button id="btnTest">Press Me</button>

    <div class="box" id="box1">box1</div>
    <div class="box" id="box2">box2</div>
    <div class="box" id="box3">box3</div>
    <div class="box" id="box4">box4</div>

    <table id="tblSales">
        <thead>
            <tr>
                <th>Id</th>
                <th>Product</th>
                <th>Colour</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="jquery_replacement.js">
    </script>

    <script>
        $.getJSON("https://api.acodingtutor.com/sales", 
            (salesData) => {
                salesData.map(sale => `<tr>
                    <td>${sale.id}</td>
                    <td>${sale.product}</td>
                    <td>${sale.colour}</td>
                    <td>${sale.quantity}</td>
                    </tr>`)
                    .forEach(row => $('#tblSales tbody').append(row))
                ;
            });





        $('#btnTest').on("click", () => {
            alert("you clicked the button");
        });

        $('.box').on("click", (event) => {
            alert(`clicked ${ event.currentTarget.id}`)
        })



        $("#list li:nth-child(3)")
            .html("list item");

        $('#list li').remove();

        ['one', 'two', 'three'].forEach(item => {
            $('#list').append(`<li>${item}</li>`);
        });

        $('#txtInput').val("set this value into the text box")

        let text = $('#txtInput').val(); // read the value in the text box

        console.log(text);

    </script>
</body>
</html>
