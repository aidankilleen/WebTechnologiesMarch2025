<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <button 
                    id="btnAdd" 
                    class="btn btn-success"
                    data-bs-toggle="modal"
                    data-bs-target="#dlgUser"
                >
                    Add User
                </button>
            </div>
        </div>
        <div class="modal fade" id="dlgUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Add User</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="txtName" type="text" class="form-control" placeholder="Name">
                    <input id="txtEmail" type="text" class="form-control" placeholder="Email">
                    <input type="checkbox" class="form-check-input" id="chkActive">
                    <label for="chkActive" class="form-check-label">Active</label><br>
                </div>
                <div class="modal-footer">
                  <button id="btnSave" class="btn btn-primary" onclick="onSave()" data-bs-dismiss="modal">Save</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        <div class="row">
            <div class="col">

                <table class="table" id="tblUsers">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Active</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>


            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


    <script>

        //let url = "users.json";
        let url = "https://api.acodingtutor.com/users";

        $(document).ready(()=>{
            // make an ajax call to get the data
            $.getJSON(url, data => {
                let users = data.users ? data.users : data;
                users.forEach(user => {
                    addUserToTable(user);
                })
            });
        });

        function addUserToTable(user) {
            $('#tblUsers tbody').append(`
                        <tr id="tr_${user.id}">
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.active ? "Active" : "Inactive"}</td>
                            <td>
                                <button 
                                    id="btnDelete_${user.id}"
                                    class="btn btn-sm btn-danger"
                                    onclick="onDelete(${user.id})"
                                >
                                    Delete
                                </button>
                                <button 
                                    id="btnEdit_${user.id}"
                                    class="btn btn-sm btn-secondary"
                                    onclick="onEdit(${user.id})"
                                >
                                    Edit
                                </button>
                            </td>
                        </tr>
                    `);
        }



        function onDelete(id) {
            if (confirm("Are you sure?")) {
                $.ajax({
                    url: `${url}/${id}`, 
                    method: "DELETE", 
                    success: () => {
                        $(`#tr_${id}`).remove();
                        alert("deleted");
                    }, 
                    error: () => {
                        alert("error");
                    }
                });
            }
        }
        function onEdit(id) {
            alert(`edit ${id}`);
        }
        function onSave() {

            let name = $('#txtName').val();
            let email = $('#txtEmail').val();
            let active = $('#chkActive').prop('checked');

            $.ajax({
                url: url, 
                method: "POST",
                data: JSON.stringify({
                    name: name, 
                    email: email, 
                    active: active
                }),
                headers: {
                    "Content-Type": "application/json"
                },
                success: (addedUser) => {
                    // add user to the table
                    addUserToTable(addedUser)

                    alert("Added");
                },
                error: () => {
                    alert("Error");
                }
            })
        }
    </script>
</body>
</html>
