    <h1>Asynchronous Investigation</h1>

    <script>

        console.log("starting...");
        setTimeout(() => {

            console.log("callback function called")
        }, 3000);

        console.log("finished");


        // promise
        function doAsynchronousTask() {
            let p = new Promise((resolve, reject)=>{

                // do some kind of asynchronous code
                setTimeout(() => {

                    if (Math.random() < 0.8) {
                        // success
                        resolve("Success");
                    } else {
                        // failure
                        reject("Failure");
                    }
                }, 3000);
            });
        }
        // doAsynchronousTask() is "thenable"
        doAsynchronousTask()
            .then(()=>{
                console.log("everything ok");
            })
            .catch(()=>{
                console.log("something went wrong");
            });
