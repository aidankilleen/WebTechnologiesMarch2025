        let newUser = {
            name: "NEW User", 
            email: "nu@gmail.com", 
            active: false
        }




        
        async function callApi() {
            return fetch("https://api.acodingtutor.com/users",{
            
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            }, 
            body: JSON.stringify(newUser)
            
            }).then(response => response.json())

        }

        async function callApiGetUsers() {
            try {
                let response = await fetch("https://api.acodingtutor.com/sales",{
                    method: "GET",
                });

                if (!response.ok) {
                    throw new Error('HTTP Error');
                }
                return await response.json();

            } catch (error) {
                return null
            }
        }
        async function getUsers() {

            let users = await callApiGetUsers();
            console.log(users);
        }
        
        getUsers();








    </script>
